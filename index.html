<!DOCTYPE html>
<html>
<head>
<title>chinese valentine`s day</title>
</head>
<body>

<h1 align="center"><b>Monica happy chinese valentine`s day<b></h1>
<div align="center">
<img src="./banner.png" alt="banner" width="980" height="940">
</div>

<script type="text/javascript">
var count = 6;
var redirect = "show.html";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "This page will redirect in "+count+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>

<div align="center"> 
wait 6 seconds
<br>

<span id="timer">
<script type="text/javascript">countDown();</script>
</span>
</div>
</body>
</html>
